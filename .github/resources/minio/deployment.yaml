kind: Deployment
apiVersion: apps/v1
metadata:
  name: minio
  namespace: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio
        - name: cabundle
          configMap:
            # Automatically created in every ocp namespace
            name: config-service-cabundle
            items:
              - key: service-ca.crt
                path: public.crt
            defaultMode: 420
        - name: minio-certs
          secret:
            secretName: minio-certs
            items:
              - key: tls.crt
                path: public.crt
              - key: tls.key
                path: private.key
            defaultMode: 420
      containers:
        - resources:
            limits:
              cpu: 250m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 100Mi
          name: minio
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: accesskey
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secretkey
          ports:
            - containerPort: 9000
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: minio
            - name: minio-certs
              mountPath: /.minio/certs
            - name: cabundle
              mountPath: /.minio/certs/CAs
          image: 'quay.io/minio/minio:RELEASE.2023-10-16T04-13-43Z'
          args:
            - server
            - /data
            - '--certs-dir'
            - /.minio/certs
            - --console-address
            - ":9001"
  strategy:
    type: Recreate